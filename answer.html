<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pet Shop Manager</title>
</head>
<body>

<div class="container">
  <h1>Pet Shop Animals</h1>

  <!-- List of Pet Names -->
  <div id="petList">
    <!-- Pet names will be listed here -->
  </div>

  <!-- Navigation Buttons -->
  <div class="navigation-buttons">
    <button id="leftButton">Previous</button>
    <button id="rightButton">Next</button>
  </div>

  <!-- Display Selected Pet Information -->
  <div id="selectedPetInfo">
    <!-- Selected pet information will be displayed here -->
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
